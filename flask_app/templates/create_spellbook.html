<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/luminari" rel="stylesheet">
    <style>
        .body {
            color: rgb(68, 74, 109);
            background-color: rgb(233, 232, 172);
            font-family: 'Luminari', sans-serif;
            background-image: url(../static/images/parchment_bg.png);
            background-size: cover;
        }

        .navbar-custom {
            color: white;
            background-color: black;
        }

        .blue-text {
            color: rgb(0, 0, 56);
        }
    </style>
</head>

<body class="body">

    <nav class="navbar navbar-custom w-100 ps-5 pe-5">
        <div class="container w-75">
            <span class="navbar-brand mb-0 h1">SPELLBOOK CREATOR</span>
            <a href="/" class="nav-link">
                HOME
            </a>
            <a href="/library" class="nav-link active">
                LIBRARY
            </a>
            <div class="btn-group">
                <div class="nav-link dropdown-toggle" id="dropdownMenuButton-nav" data-bs-toggle="dropdown">
                    SPELLBOOKS
                </div>
                <ul class="dropdown-menu navbar-custom">
                    {% for spellbook in spellbooks %}
                    <a href="/spellbook/{{spellbook.id}}" class="dropdown-item navbar-custom">{{spellbook.name}}</a>
                    {% endfor %}
                </ul>
            </div>
            <a href="/directory" class="nav-link">
                SPELLS
            </a>
            <a href="/logout" class="text-danger nav-link">LOGOUT</a>

        </div>
    </nav>
    <h1 class="text-center mt-3">CREATE A SPELLBOOK</h1>
    <form action="/spellbook/create" method="post" class="container">
        <div class="form-floating mb-2">
            <input type="text" name="spellbook_name" class="form-control" id="floatingInput"
                placeholder="Spellbook Name">
            <label for="spellbook_name">Name your Spellbook</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" name="wielder_name" class="form-control" id="floatingInput" placeholder="Wielder">
            <label for="wielder_name">Wielder</label>
        </div>

        <div class="d-flex justify-content-between align-items-end gap-2">
            <div class="flex-fill">
                <label for="wielder_class">Wielder Class</label>
                <select class="form-select mb-2" name="wielder_class">
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>
            </div>

            <div class="form-floating mb-2">
                <input type="number" name="level" class="form-control" id="floatingInput" placeholder="Level">
                <label for="level">Wielder Level</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
